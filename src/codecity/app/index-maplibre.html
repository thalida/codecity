<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCity</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
    <link rel="stylesheet" href="styles-maplibre.css">
</head>
<body>
    <div id="map-container"></div>

    <!-- Inspector Panel -->
    <div id="inspector" class="hidden">
        <button id="inspector-close">&times;</button>
        <h2 id="inspector-title">File Info</h2>
        <div id="inspector-content"></div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="hidden"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading city...</p>
    </div>

    <script type="module" src="main-maplibre.js"></script>
</body>
</html>
