<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCity - 3D Code Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Babylon.js Canvas -->
    <canvas id="renderCanvas"></canvas>

    <!-- Inspector Panel (hidden by default) -->
    <div id="inspector" class="inspector hidden">
        <div class="inspector-header">
            <h2 id="inspector-title">File Details</h2>
            <button id="inspector-close" class="inspector-close">&times;</button>
        </div>
        <div class="inspector-content">
            <div class="inspector-field">
                <label>File Path</label>
                <span id="inspector-path">-</span>
            </div>
            <div class="inspector-field">
                <label>Language</label>
                <span id="inspector-language">-</span>
            </div>
            <div class="inspector-field">
                <label>Lines of Code</label>
                <span id="inspector-loc">-</span>
            </div>
            <div class="inspector-field">
                <label>Average Line Length</label>
                <span id="inspector-avg-line">-</span>
            </div>
            <div class="inspector-field">
                <label>Created</label>
                <span id="inspector-created">-</span>
            </div>
            <div class="inspector-field">
                <label>Last Modified</label>
                <span id="inspector-modified">-</span>
            </div>
        </div>
        <div class="inspector-actions">
            <button id="btn-open-editor" class="inspector-btn">Open in Editor</button>
            <button id="btn-view-remote" class="inspector-btn">View on GitHub</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading city...</p>
    </div>

    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- Main Application -->
    <script type="module" src="main.js"></script>
</body>
</html>
